<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOUL CODE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">SOUL CODE</h1>
    <p class="subtitle">数秘術 × タロット × 風水で導く魂の本質診断</p>
  </header>

  <section id="hero">
    <div class="seraphina"></div>
    <p class="intro">案内人ルナ・セラフィナが、あなたの“今”に響く導きを差し出します。<br>
    まずはタロットを一枚引き、数秘で深掘りし、風水で日常に落とし込みましょう。</p>
  </section>

  <main>
    <form id="diagnosis-form">
      <input type="text" id="name" placeholder="名前 (例: Hanako Sato)" required>
      <input type="date" id="birthdate" required>
      <select id="tarot">
        <option value="random">タロット：お任せ</option>
        <option value="love">恋愛</option>
        <option value="money">金運</option>
        <option value="work">仕事</option>
      </select>
      <input type="text" id="refcode" placeholder="紹介コード（任意）">
      <button type="submit">無料で診断する</button>
    </form>
    <div id="result"></div>

    <div class="paid-section">
      <button id="paid-btn">有料版を体験する</button>
      <p class="paid-info">有料版ではタロット複数展開＋数秘の詳細分析＋風水アドバイスを<br>
      1000字 / 1500字 / 2000字 でお届けします。</p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
