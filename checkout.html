<!doctype html><html lang='ja'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Checkout</title><link rel='stylesheet' href='/style.css'></head><body><header class='site-header'><div class='brand'>SOUL CODE</div></header><main class='container'><h1>Checkout（Sandbox / テスト）</h1><div id='paypal-buttons'></div></main><script>const qs=new URLSearchParams(location.search);const clientId=qs.get('payid')||'';const script=document.createElement('script');script.src=`https://www.paypal.com/sdk/js?client-id=${clientId}&currency=JPY`;script.onload=()=>{paypal.Buttons({createOrder:function(){return fetch('/api/create-order',{method:'post',headers:{'content-type':'application/json'},body:JSON.stringify({plan:qs.get('plan')||'light',amount:'1480'})}).then(r=>r.json()).then(d=>d.id);},onApprove:function(data){return fetch('/api/capture-order',{method:'post',headers:{'content-type':'application/json'},body:JSON.stringify({orderID:data.orderID})}).then(r=>r.json()).then(()=>{alert('Capture simulated — in production webhook will handle delivery');location.href='/paid.html?plan='+ (qs.get('plan')||'light')+'&orderID='+data.orderID;});}}).render('#paypal-buttons');};document.head.appendChild(script);</script></body></html>
